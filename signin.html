<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Sign In</title>
</head>
<body>
	<main>
		<div class="sidebar">
			<div class="top">
				<h2>Nontongo</h2>
			</div>
			<ul>
				<li>
					<a href="index.html"><i class="fas fa-user-alt"></i> Login</a>
				</li><br><br>
				<li>
					<a href="signin.html"><i class="fas fa-user-tie"></i> Sign In</a>
				</li><br><br>
				<li>
					<a href="ticket.html"><i class="fas fa-users"></i> Ticket</a>
				</li>
			</ul>
		</div>
	</main>
	<div class="signin">
		<h4><center>Sign In</center></h4>
		<form action="#" method="POST">
			<table align="center">
				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input  type="text" name="email" /></td>
				</tr>
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input type="text" name="Name" /></td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td>:</td>
					<td><input type="date" name="date" /></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>:</td>
					<td><input type="radio" name="gender" value="male"/>Male
						<input type="radio" name="gender" value="female"/>Female
					</td>
				</tr>	
					<tr>
						<td>Contact</td>
						<td>:</td>
						<td><input type="number" name="contact" placeholder="+62"/></td>
					</tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
                    <tr>
                        <td>Repeat Password</td>
                        <td>:</td>
                        <td><input type="password" name="password"/></td>
                    </tr>
				
					<tr>
						<td></td> <br>
						<td></td>
						<td>
							<button type="submit" name="go">Go</button>
						</td>
					</tr>
				</table>
			</div>

		</body>
		</html>
